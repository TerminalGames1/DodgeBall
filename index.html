<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>Ball Blazter</title>

  <style>
    * { box-sizing: border-box; }

    html, body{
      height: 100%;
      margin: 0;
      background:#111;
      color:#eee;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    }

    /* IMPORTANT:
       - allow scroll as a safety net on short viewports (prevents buttons being cut off)
       - browsers with collapsing URL bars can otherwise "clip" bottom controls */
    body{
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;

      display:flex;
      justify-content:center;
      align-items:stretch;

      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .wrap{
      width: min(100vw, 520px);

      /* Fallback order matters */
      min-height: 100vh;   /* old browsers */
      min-height: 100svh;  /* iOS Chrome/Safari “small viewport height” */
      min-height: 100dvh;  /* modern “dynamic viewport height” */

      display:grid;
      grid-template-rows: minmax(0, 1fr) auto auto; /* canvas flexes, controls fixed */
      gap: 10px;

      padding: 10px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
    }

    /* iOS special: helps when 100vh variants misbehave */
    @supports (-webkit-touch-callout: none) {
      .wrap { min-height: -webkit-fill-available; }
    }

    canvas{
      width: 100%;
      height: auto;                 /* keep aspect ratio */
      aspect-ratio: 420 / 720;      /* prevents distortion/squish */
      max-height: 100%;             /* don’t push controls off-screen */
      background:#0b1220;
      border-radius:14px;
      touch-action:none;
      display:block;
      outline:none;
    }

    .row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      width:100%;
    }

    button{
      flex: 1;
      min-width: 96px;              /* smaller so 3 fit even on tight widths */
      border:0;
      border-radius:12px;
      padding:12px 12px;
      background:#2b2b2b;
      color:#fff;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
      white-space: nowrap;
    }

    button:active{ transform:scale(0.98); }
    button:focus-visible{
      outline:3px solid rgba(255,255,255,0.35);
      outline-offset:2px;
    }

    .hint{
      width:100%;
      opacity:.85;
      font-size:13px;
      text-align:center;
      line-height:1.3;
      padding-bottom: 2px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <canvas id="c" width="420" height="720" tabindex="0" aria-label="Ball Blazter game canvas"></canvas>

    <div class="row" aria-label="Game controls">
      <button id="pause" aria-label="Pause or resume the game">Pause</button>
      <button id="share" aria-label="Share your score">Share</button>
      <button id="restart" aria-label="Restart the game">Restart</button>
    </div>

    <div class="hint" aria-label="Instructions">
      Tap to switch lane • R = Restart • P = Pause • Space = Switch lane
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
