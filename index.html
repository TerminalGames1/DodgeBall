<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Obstacle Dodge</title>
  <style>
    body{margin:0;height:100vh;display:grid;place-items:center;background:#111;color:#eee;font-family:system-ui}
    .wrap{display:grid;gap:10px;justify-items:center}
    canvas{background:#0b1220;border-radius:14px;touch-action:none}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;justify-content:center}
    button{border:0;border-radius:10px;padding:10px 14px;background:#2b2b2b;color:#fff;font-weight:700}
    .hint{opacity:.85;font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="c" width="420" height="720"></canvas>
    <div class="row">
      <button id="pause">Pause</button>
      <button id="restart">Restart</button>
      <button id="share">Share</button>
    </div>
    <div class="hint">Tap to move right • A/D or ←/→ to move • P to pause • R to restart</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
