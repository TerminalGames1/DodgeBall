<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>Obstacle Dodge</title>

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; padding:12px;
      display:flex; justify-content:center; align-items:center;
      background:#111; color:#eee;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    }
    .wrap{
      width:min(92vw,420px);
      display:grid; gap:10px; justify-items:center;
    }
    canvas{
      width:100%; height:auto; max-height:72vh;
      background:#0b1220; border-radius:14px;
      touch-action:none; display:block;
      outline:none;
    }
    .row{
      display:flex; gap:10px; align-items:center; justify-content:center;
      flex-wrap:wrap; width:100%;
    }
    button{
      border:0; border-radius:10px; padding:10px 16px;
      background:#2b2b2b; color:#fff; font-weight:700; font-size:14px;
      cursor:pointer;
    }
    button:active{ transform:scale(0.97); }
    button:focus-visible{
      outline:3px solid rgba(255,255,255,0.35);
      outline-offset:2px;
    }
    .hint{
      width:100%;
      opacity:.85; font-size:13px; text-align:center;
      line-height:1.3;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <canvas id="c" width="420" height="720" tabindex="0" aria-label="Obstacle Dodge game canvas"></canvas>

    <div class="row" aria-label="Game controls">
      <button id="pause" aria-label="Pause or resume the game">Pause</button>
      <button id="share" aria-label="Share your score">Share</button>
      <button id="restart" aria-label="Restart the game">Restart</button>
    </div>

    <div class="hint" aria-label="Instructions">
      Tap to switch lane • R = Restart • P = Pause • Space = Switch lane
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
